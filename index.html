<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir Obat - Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Kasir Obat</h3>
      <div class="mb-3">
        <label for="barang" class="form-label">Pilih Obat</label>
        <select id="barang" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah</label>
        <input type="number" class="form-control" id="jumlah" value="1" min="1" />
      </div>
      <div class="mb-3">
        <div id="total" class="fs-5 fw-bold">Total Harga: Rp 0</div>
      </div>
      <button onclick="kirimWhatsApp()" class="btn btn-success w-100">Kirim ke WhatsApp</button>
    </div>
  </div>

  <div class="card mt-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Tambah Obat Baru</h5>
      <form id="form-obat">
        <div class="mb-3">
          <label for="nama-obat" class="form-label">Nama Obat</label>
          <input type="text" class="form-control" id="nama-obat" required>
        </div>
        <div class="mb-3">
          <label for="harga-obat" class="form-label">Harga Obat</label>
          <input type="number" class="form-control" id="harga-obat" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Tambah & Simpan</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const barangSelect = document.getElementById("barang");
  const jumlahInput = document.getElementById("jumlah");
  const totalDiv = document.getElementById("total");

  const barangHarga = {
    "ACYCLOVIR 400": 56330, "ACYCLOVIR CR": 3930, "ALLOPURINOL": 20305,
    "AMLODIPIN 10MG HJ": 48470, "AMLODIPIN 5MG HJ": 26200, "ANDALAN PIL": 15500,
    "ANTASIDA POT": 9170, "AXAPROFEN": 43885, "BINTAMOX SYR": 9170,
    "BIOPLACENTON": 28820, "CALCIFAR": 20960, "CALCIFAR PLUS": 22270,
    "CAVIPLEX SYR": 11790, "CEFIXIM SYR": 11135, "CETERIZIN": 24235,
    "CETERIZIN SYR": 5240, "COMBANTRIN CAIR": 27510, "CTM": 9825,
    "CTM POT": 3930, "DEXAMETHASON 0,5": 9170, "DEXTAF": 20305,
    "DEXTEEM PLUS": 31440, "DICLOFENAC SODIUM": 20960, "EMTURNAS TAB": 23580,
    "ERLA SM": 11790, "ERLA TM": 11790, "ERPHAFLAM": 22270,
    "ETABION": 28820, "ETAMOX": 60260, "ETAMOX FORTE SYR": 10480,
    "ETAMOX SYR": 7205, "FASIDOL FORTE SYR": 7860, "FLACOID 0,5 POT": 5240,
    "FLUCADEX SYR": 10500, "GASTRUCID SYR": 8515, "GIOVAN BIRU": 10480,
    "GIOVAN PINK": 11135, "HIDROCORTISON": 5240, "HUFAXOL SYR": 6550,
    "ITRABAT": 12445, "KAOTIN SYR": 9170, "KASSA KOTAK": 3144,
    "KERTAS PUYER": 9563, "KETOKONAZOLE CR": 3930, "KETOKONAZOLE TAB": 25545,
    "KLIP BESAR": 22000, "KLIP SEDANG": 7500, "LANSOPRAZOLE": 13755,
    "METAMIZOLE": 35370, "METRONIDAZOLE TAB": 25545, "METYLPREDNISOLON 4": 25545,
    "MIRATRIM SYR": 7860, "MOLACORT 0,75": 32750, "MYCROGYNON": 23500,
    "NISAGON": 7205, "OBH ITRASAL": 8000, "OMEDOM": 24235,
    "OMEDOM SYR": 5895, "ONDANSETRON 4": 49780, "ONDANSETRON 8": 74670,
    "ONDANSETRON INJ": 4000, "ORALIT": 34060, "PACETIK": 22925,
    "PACETIK SYR": 5240, "PIROXICAM 20": 13755, "PREDINSON POT": 11135,
    "PREDNISON": 15065, "PYREXIN 80 SUPP": 7205, "QUANTIDEX SYR": 9170,
    "RANITIDIN": 22925, "RANITIDIN INJ": 6500, "ROVERTON SYR": 5895,
    "SALBRON 2MG": 25545, "SALBRON 4MG": 27510, "SAMCONAL": 18500,
    "SELTIFORT SYR": 7205, "SPASMINAL": 78000, "SUCRALFATE SYR": 13100,
    "TERNIK PLUS SYR": 7500, "TERNIK SYR": 7000, "TRIANTA": 26200,
    "TRIANTA SYR": 8000, "VESPERUM DROP": 13100, "VESPERUM SYR": 8000,
    "ZENSODERM": 7205, "ZULTROP": 32500, "TRISELA SYR": 7205,
    "MIRASIC TAB": 32095, "ASMEF HJ": 24890, "VITAMIN C POT": 28165
  };

  function updateBarangDropdown() {
    barangSelect.innerHTML = "";
    Object.keys(barangHarga).sort().forEach(nama => {
      const option = document.createElement("option");
      option.value = nama;
      option.textContent = `${nama} - Rp ${barangHarga[nama].toLocaleString("id-ID")}`;
      barangSelect.appendChild(option);
    });
    hitungTotal();
  }

  function hitungTotal() {
    const nama = barangSelect.value;
    const harga = barangHarga[nama] || 0;
    const jumlah = parseInt(jumlahInput.value) || 1;
    const total = harga * jumlah;
    totalDiv.textContent = "Total Harga: Rp " + total.toLocaleString("id-ID");
  }

  function kirimWhatsApp() {
    const nama = barangSelect.value;
    const jumlah = parseInt(jumlahInput.value) || 1;
    const total = barangHarga[nama] * jumlah;
    const pesan = `Pesanan Obat:%0A${nama} x ${jumlah}%0ATotal: Rp ${total.toLocaleString("id-ID")}`;
    const noWA = "6281234567890"; // Ganti dengan nomor WA kamu
    const url = `https://wa.me/${noWA}?text=${pesan}`;
    window.open(url, "_blank");
  }

  const formObat = document.getElementById("form-obat");
  formObat.addEventListener("submit", function (e) {
    e.preventDefault();
    const nama = document.getElementById("nama-obat").value.trim();
    const harga = parseInt(document.getElementById("harga-obat").value);
    if (!nama || isNaN(harga)) {
      alert("Isi nama dan harga dengan benar!");
      return;
    }
    if (barangHarga[nama]) {
      alert("Obat sudah ada. Gunakan nama lain jika ingin menambahkan.");
      return;
    }
    barangHarga[nama] = harga;
    updateBarangDropdown();
    barangSelect.value = nama;
    hitungTotal();

    fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
      method: "POST",
      body: JSON.stringify({ nama, harga }),
      headers: { "Content-Type": "application/json" }
    }).then(res => res.text()).then(res => {
      alert("Obat berhasil ditambahkan dan disimpan!");
      formObat.reset();
    }).catch(err => {
      alert("Gagal menyimpan ke Google Sheets.");
      console.error(err);
    });
  });

  updateBarangDropdown();
</script>
</body>
</html>
