<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kasir Obat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Form Tambah Obat</h2>
    <form id="obatForm" class="bg-white p-4 rounded shadow">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Obat</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="mb-3">
        <label for="qty" class="form-label">Jumlah (Qty)</label>
        <input type="number" class="form-control" id="qty" required>
      </div>
      <div class="mb-3">
        <label for="satuan" class="form-label">Satuan</label>
        <input type="text" class="form-control" id="satuan" required>
      </div>
      <div class="mb-3">
        <label for="harga" class="form-label">Harga Satuan</label>
        <input type="number" class="form-control" id="harga" required>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
      <button type="button" class="btn btn-success" id="exportPDF">Export ke PDF</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx53CTR3mdd5xobToY9HTiagoXWEuXtJpci2rYkZQb9SH5o0tkwVe95o-VUL-igHMUTSg/exec';

    document.getElementById("obatForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const qty = document.getElementById("qty").value;
      const satuan = document.getElementById("satuan").value;
      const harga = document.getElementById("harga").value;

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ nama, qty, satuan, harga })
        });

        const result = await response.json();
        document.getElementById("result").innerHTML =
          result.result === "success"
            ? `<div class="alert alert-success">Data berhasil disimpan!</div>`
            : `<div class="alert alert-danger">Gagal: ${result.message}</div>`;

        if (result.result === "success") document.getElementById("obatForm").reset();

      } catch (error) {
        document.getElementById("result").innerHTML =
          `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
    });

    document.getElementById("exportPDF").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const nama = document.getElementById("nama").value;
      const qty = document.getElementById("qty").value;
      const satuan = document.getElementById("satuan").value;
      const harga = document.getElementById("harga").value;

      doc.setFontSize(14);
      doc.text("Data Obat", 10, 10);
      doc.text(`Nama: ${nama}`, 10, 20);
      doc.text(`Qty: ${qty}`, 10, 30);
      doc.text(`Satuan: ${satuan}`, 10, 40);
      doc.text(`Harga: Rp ${harga}`, 10, 50);

      doc.save(`data_obat_${nama}.pdf`);
    });
  </script>
</body>
</html>
