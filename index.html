<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir Obat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Kasir Obat</h3>

      <!-- Obat Selection -->
      <div class="mb-3">
        <label for="barang" class="form-label">Pilih Obat</label>
        <select id="barang" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah</label>
        <input type="number" class="form-control" id="jumlah" value="1" min="1" />
      </div>

      <button onclick="tambahKeKeranjang()" class="btn btn-primary w-100 mb-3">Tambah ke Keranjang</button>

      <div class="mb-3">
        <h5>Keranjang:</h5>
        <ul id="keranjangList" class="list-group mb-3"></ul>
        <div id="total" class="fs-5 fw-bold">Total Harga: Rp 0</div>
      </div>

      <button onclick="exportPDF()" class="btn btn-danger w-100">Export ke PDF</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  const barangSelect = document.getElementById("barang");
  const jumlahInput = document.getElementById("jumlah");
  const keranjangList = document.getElementById("keranjangList");
  const totalDiv = document.getElementById("total");

  const barangHarga = {
    "ACYCLOVIR 400": 57000,
    "ACYCLOVIR CR": 4000,
    "ALLOPURINOL": 20500,
    "AMLODIPIN 10MG HJ": 48500,
    "AMLODIPIN 5MG HJ": 26500
  };

  const keranjang = [];

  function updateBarangDropdown() {
    barangSelect.innerHTML = "";
    Object.keys(barangHarga).forEach(nama => {
      const option = document.createElement("option");
      option.value = nama;
      option.textContent = `${nama} - Rp ${barangHarga[nama].toLocaleString("id-ID")}`;
      barangSelect.appendChild(option);
    });
  }

  function tambahKeKeranjang() {
    const nama = barangSelect.value;
    const jumlah = parseInt(jumlahInput.value) || 0;
    if (!nama || jumlah <= 0) return;
    keranjang.push({ nama, jumlah, harga: barangHarga[nama] });
    renderKeranjang();
  }

  function renderKeranjang() {
    keranjangList.innerHTML = "";
    let total = 0;
    keranjang.forEach((item, index) => {
      const li = document.createElement("li");
      const subtotal = item.harga * item.jumlah;
      total += subtotal;
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.textContent = `${item.nama} x ${item.jumlah} = Rp ${subtotal.toLocaleString("id-ID")}`;
      keranjangList.appendChild(li);
    });
    totalDiv.textContent = "Total Harga: Rp " + total.toLocaleString("id-ID");
  }

  function exportPDF() {
    const {{ jsPDF }} = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(14);
    doc.text("Struk Pembelian Obat", 10, 10);
    let y = 20;
    let total = 0;
    keranjang.forEach((item, i) => {
      const subtotal = item.harga * item.jumlah;
      total += subtotal;
      doc.text(`${i + 1}. ${item.nama} x ${item.jumlah} = Rp ${subtotal.toLocaleString("id-ID")}`, 10, y);
      y += 10;
    });
    doc.text(`Total: Rp ${total.toLocaleString("id-ID")}`, 10, y);
    doc.save("struk-obat.pdf");
  }

  updateBarangDropdown();
</script>
</body>
</html>
