<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container py-4">
    <h3 class="mb-4">Kasir Obat</h3>

    <form id="formObat">
      <div class="mb-3">
        <label class="form-label">Nama Obat</label>
        <input type="text" class="form-control" name="nama" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Jumlah</label>
        <input type="number" class="form-control" name="qty" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Satuan</label>
        <input type="text" class="form-control" name="satuan" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Harga</label>
        <input type="number" class="form-control" name="harga" required />
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>

    <div id="hasil" class="mt-4"></div>

    <hr />
    <button class="btn btn-outline-danger mt-3" onclick="exportPDF()">Export ke PDF</button>

    <script>
      document.getElementById("formObat").addEventListener("submit", (e) => {
        e.preventDefault();
        const form = e.target;
        const data = {
          nama: form.nama.value,
          qty: form.qty.value,
          satuan: form.satuan.value,
          harga: form.harga.value,
        };

        google.script.run
          .withSuccessHandler((res) => {
            document.getElementById("hasil").innerHTML = `<div class="alert alert-success">${res}</div>`;
            form.reset();
          })
          .withFailureHandler((err) => {
            document.getElementById("hasil").innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
          })
          .simpanObat(data);
      });

      function exportPDF() {
        google.script.run
          .withSuccessHandler((url) => {
            window.open(url, "_blank");
          })
          .withFailureHandler((err) => {
            alert("Gagal membuat PDF: " + err.message);
          })
          .exportPDF();
      }
    </script>
  </body>
</html>
