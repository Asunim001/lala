<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir Obat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Kasir Obat</h3>

      <!-- Obat Selection -->
      <div class="mb-3">
        <label for="barang" class="form-label">Pilih Obat</label>
        <select id="barang" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah</label>
        <input type="number" class="form-control" id="jumlah" value="1" min="1" />
      </div>

      <div class="mb-3">
        <div id="total" class="fs-5 fw-bold">Total Harga: Rp 0</div>
      </div>

      <button onclick="exportPDF()" class="btn btn-danger w-100">Export ke PDF</button>
    </div>
  </div>
</div>

<!-- jsPDF for PDF Export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const barangSelect = document.getElementById("barang");
  const jumlahInput = document.getElementById("jumlah");
  const totalDiv = document.getElementById("total");

  const barangHarga = {};

  async function loadDataObat() {
    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbw8oh36HiwJcFFEsD64cUl6NYV85EatDziBAUEmv-NjIIQorXCwI7cFscCzePsMPSXYtA/exec"); // Ganti dengan URL Web App kamu
      const data = await response.json();
      barangSelect.innerHTML = "";
      data.forEach(obat => {
        barangHarga[obat["Nama Obat"]] = obat["Harga"];
        const option = document.createElement("option");
        option.value = obat["Nama Obat"];
        option.textContent = `${obat["Nama Obat"]} - Rp ${obat["Harga"].toLocaleString("id-ID")}`;
        barangSelect.appendChild(option);
      });
      hitungTotal();
    } catch (error) {
      console.error("Gagal memuat data obat:", error);
    }
  }

  function hitungTotal() {
    const nama = barangSelect.value;
    const harga = barangHarga[nama] || 0;
    const jumlah = parseInt(jumlahInput.value) || 0;
    const total = harga * jumlah;
    totalDiv.textContent = "Total Harga: Rp " + total.toLocaleString("id-ID");
  }

  barangSelect.addEventListener("change", hitungTotal);
  jumlahInput.addEventListener("input", hitungTotal);

  async function exportPDF() {
    const {{ jsPDF }} = window.jspdf;
    const doc = new jsPDF();
    const nama = barangSelect.value;
    const jumlah = jumlahInput.value;
    const total = barangHarga[nama] * jumlah;

    doc.text("Struk Pembelian Obat", 20, 20);
    doc.text(`Obat: ${nama}`, 20, 30);
    doc.text(`Jumlah: ${jumlah}`, 20, 40);
    doc.text(`Total Harga: Rp ${total.toLocaleString("id-ID")}`, 20, 50);

    doc.save("struk_obat.pdf");
  }

  loadDataObat();
</script>
</body>
</html>
